<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres jugar Roblox ñaños?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>¿Quieren jugar Roblox ñaños?</h1>
    <form>
        <button type="button" onclick="confirmarJuego('Sí')">¡Sí!</button>
        <button type="button" onclick="confirmarJuego('No')">No :(</button>
    </form>

    <script>
        function confirmarJuego(respuesta) {
            if (respuesta === 'Sí') {
                alert('chingon putitos los veo en Roblox niñatos.');
            } else {
                alert('los odio hijos de puta.');
            }
        }
    </script>
</body>
</html>
